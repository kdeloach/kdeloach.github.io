{{ define "header" }}
<header>
  <nav>
    <a href="{{ "/" | relURL }}">Home</a>
  </nav>
</header>
{{ end }}

{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  <div class="date">
    {{ .Date.Format "Jan 2, 2006" }}
    {{ with .Params.last_modified }} &ndash; Updated {{ . | dateFormat "Jan 2, 2006" }}{{ end }}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
</main>
{{ end }}
