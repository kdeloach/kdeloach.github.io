<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
<header>
    <span class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></span>
</header>
<hr />
{{ content }}
<hr />
<footer>
    <a href="{{ site.baseurl }}/">Home</a>
    &bull; <a href="{{ site.baseurl }}/about.html">About</a>
    &bull; <a href="{{ site.baseurl }}/Resume.pdf">Resume</a>
    &bull; <a href="https://github.com/kdeloach">GitHub</a>
    &bull; <a href="{{ site.baseurl }}/feed.xml">RSS</a>
</footer>
</body>
</html>
