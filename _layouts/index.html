---
layout: default
---

<div class="about">
{{ content }}
</div>

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </article>
  {% endfor %}
</div>
