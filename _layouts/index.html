---
layout: default
---

<main class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h2 class="title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="date">
            Published {{ post.date | date_to_string: "ordinal", "US" }}
        </div>
        <div class="excerpt">{{ post.excerpt }}</div>
    </article>
    {% endfor %}
</main>
