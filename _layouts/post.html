---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Published {{ page.date | date_to_string: "ordinal", "US" }}
    {% if page.last_modified %} &ndash; Last Modified {{ page.last_modified | date_to_string: "ordinal", "US" }}{% endif %}
  </div>
  <div class="content">
    {{ content }}
  </div>
</article>
