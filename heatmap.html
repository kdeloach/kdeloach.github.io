}).addTo(map);

function plot(data, zips) {
    var bounds = L.latLngBounds();
    for (var i = 0; i < data.length; i++) {
        var content = 'Zip: ' + zips[i] + '<br>Count: ' + data[i][2];
        L.circleMarker(data[i], {
                stroke: false,
                fillOpacity: 0.4
            })
            .bindPopup(content)
            .addTo(map);
        bounds.extend(data[i]);
    }
    map.fitBounds(bounds);
    L.heatLayer(data).addTo(map);
}
