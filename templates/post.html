{{ define "style" }}
<link rel="stylesheet" type="text/css" href="style.css" />
{{ end }}

{{- block "script" . }}
<script src="bundle.js"></script>
{{ end }}

{{ define "footer" }}
  <nav>
    <a href="/">Back to Home</a>
  </nav>
{{ end }}

{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  <p class="post-date">
    {{ .Date.Format "Jan 2, 2006" }}
  </p>
  <div class="content">
    {{ .Content }}
  </div>
</main>
{{ end }}
